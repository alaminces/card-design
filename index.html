<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Card Design</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	<section class="contact-us">
		<h1>Contact Us</h1>
		<h2 style="text-align:center;">How any questions? We'd love to hear from you</h2>
		<div class="card">
			<div class="card-item card-1">
				<h2>Customer Care</h2>
				<p>Our support team is spread all over the world to give your first response</p>
				<div class="submit">
					<button>Submit a Request</button>
				</div>
				<a href="">Frequently asked Questions</a>
			</div>
			<div class="card-item card-2">
				<h2>Write Us</h2>
				<p>You can write us any queries</p>
				<div class="submit">
					<button>Write</button>
				</div>
			</div>
			<div class="card-item card-3">
				<h2>Sales and Marketing</h2>
				<p>Get in touch write our sales and marketing team</p>
				<div class="submit">
					<button>Contact Sales</button>
				</div>
				<a href="">View Plants</a>
			</div>
		</div>
	</section>
</body>
</html>
